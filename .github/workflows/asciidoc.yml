name: Asciidoc rendering CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Render the PDF with an asciidoc builder
      run: |
        docker run \
        -v ${{ github.workspace }}:/documents/ \
        --name asciidoc-to-pdf \
        heckj/docker-asciidoctor \
        asciidoctor-pdf -v -t -D /documents/output /documents/docs/uyc-book.adoc
