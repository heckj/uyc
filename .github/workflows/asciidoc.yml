name: Asciidoc rendering CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build the site in the jekyll/builder container
      run: |
        docker run \
        -v ${{ github.workspace }}:/documents/ \
         --name asciidoc-to-pdf \
        heckj/docker-asciidoctor asciidoctor-pdf -v -t -D /documents/output docs/uyc-book.adoc
